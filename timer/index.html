<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Document</title>
</head>

<body>
	<section class="js-pomodorotracker">
		<div class="tracker-container">
			<div class="time-settings">
				<form id="form">
					<div class="time-settings__work">
						<label>Время для работы</label>
						<input class="work__input" id="input" value="1" type="number" />мин
					</div>
					<div class="time-settings__relax">
						<label>Время для отдыха</label>
						<input class="relax__input" id="input" value="1" type="number" />мин
					</div>
				</form>
			</div>
			<div class="timer"></div>
			<div class="tracker-control">
				<button class="tracker-control__start" id="start-button">Начать</button>
				<button class="tracker-control__pause" id="pause-button">Пауза</button>
				<button class="tracker-control__continue" id="continue-button">Продолжить</button>
				<button class="tracker-control__stop" id="stop-button">Стоп</button>
			</div>
		</div>
	</section>
	<script src="./js/index.js"></script>
</body>

</html>
